<div class="container-fluid">
  <form class="d-flex" role="search" (ngSubmit)="search()">
    <input
      class="form-control me-2"
      type="search"
      name="searchItem"
      placeholder="Search Food from IcySpicy"
      aria-label="Search"
      [value]="searchItem"
      [(ngModel)]="searchItem"
      (change)="search()"
    />
    <button class="btn btn-outline-success" (click)="search()">Search</button>
  </form>
</div>
