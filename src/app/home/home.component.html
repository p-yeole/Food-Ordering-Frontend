<app-search></app-search>

<ul>
  <li *ngFor="let food of foods">
    <a>
      <img src="{{ food.imageUrl }}" alt="food images" />
      <div class="content">
        <div class="name">
          {{ food.name }}
          <span class="favourite {{ food.favourite ? '' : 'not' }}">♥</span>
        </div>
        <div class="food-details"></div>
        <span class="display-rating"> ✩ {{ food.star }} </span> |
        <span> {{ food.cookTime }} </span> | <span> ${{ food.price }}</span>
      </div>
    </a>
  </li>
</ul>
