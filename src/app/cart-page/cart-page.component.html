<app-not-found
  [visible]="!cart || cart.items.length <= 0"
  notFoundMessage="Cart Page Is Empty!"
  resetLinkText="Go To Homepage"
>
</app-not-found>
<div class="container">
  <div *ngIf="cart && cart.items.length > 0" class="container text-center">
    <ul>
      <li *ngFor="let cartItem of cart.items">
        <div>
          <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name" />
        </div>
        <div>
          <a routerLink="/food/{{ cartItem.food.id }}">
            {{ cartItem.food.name }}
          </a>
        </div>

        <div>
          <select
            #quantitySelect
            (change)="changeQuantity(cartItem, quantitySelect.value)"
          >
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div>₹{{ cartItem.price }}</div>

        <div>
          <button
            class="remove-button btn-warning"
            (click)="removeFromCart(cartItem)"
          >
            Remove
          </button>
        </div>
      </li>
    </ul>

    <div class="checkout">
      <div>
        <h4 class="text-center">Checkout</h4>
        <div class="foods-count">{{ cart.items.length }}</div>
        <div class="total-price">₹{{ cart.totalPrice }}</div>

        <!-- <div>
          <input type="text" class="address" placeholder="Delivery address " />
        </div> -->

        <div class="placeorder">
          <button class="btn btn-success">Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>
